<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontologica</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7fafc;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 80px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 32px 24px;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #2b6cb0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #444;
    }
    a.button {
      display: inline-block;
      background: #2b6cb0;
      color: #fff;
      padding: 0.7em 1.4em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      margin-top: 1em;
    }
    a.button:hover {
      background: #3182ce;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ontologica</h1>
    <p>A minimal, friendly Python toolkit for building, exploring, and labeling ontologies.<br>
    <em>Open source. Clean. Extensible.</em></p>
    <a class="button" href="https://github.com/n4q7x/Ontologica">View on GitHub</a>
  </div>
  <div class="footer">
    &copy; 2025 Ontologica Project
  </div>
</body>
</html>
